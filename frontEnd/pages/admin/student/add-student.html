    <div class="box" style="height: 5rem"></div>

    <main>
      <section>
        <form action="#" method="post" class="form" id="studentForm">
          <h1>Student Details</h1>
          <div class="form-div">
            <div class="input-group1">
              <input
                type="text"
                name="full_name"
                placeholder="Enter Full Name"
                class="fullName"
                required
              />
            </div>

            <div class="input-group2">
              <input
                list="gender"
                placeholder="Gender"
                class="gender"
                required
              />
              <datalist id="gender">
                <option value="Male"></option>
                <option value="Female"></option>
              </datalist>
            </div>

            <div class="input-group3">
              <input
                type="text"
                name="student_id"
                class="student_id"
                placeholder="Enter Student ID"
                required
              />
            </div>
            <div class="input-group4">
              <input
                type="number"
                name="contact_number"
                class="contactNumber"
                placeholder="Phone number"
                required
              />
            </div>

            <div class="input-group5">
              <input
                type="email"
                name="email"
                class="email"
                placeholder="Email ID"
                required
              />
            </div>
            <div class="input-group6">
              <input
                list="dept"
                placeholder="Enter Department"
                class="dept"
                required
              />
              <datalist id="dept"> </datalist>
            </div>
            <div class="input-group7">
              <input
                list="sem"
                placeholder="Enter Semester"
                class="sem"
                required
              />
              <datalist id="sem">
                <option value="I sem"></option>
                <option value="II sem"></option>
                <option value="III sem"></option>
                <option value="IV sem"></option>
                <option value="V sem"></option>
                <option value="VI sem"></option>
              </datalist>
            </div>

            <div class="btn-div">
              <input type="submit" value="ADD STUDENT" class="btn-next" />
            </div>
            <div id="message"></div>
          </div>
        </form>
        <script src="../../../routes/admin/route.js"></script>
      </section>
    </main>
