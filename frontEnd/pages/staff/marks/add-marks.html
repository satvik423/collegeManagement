    <div class="box" style="height: 5rem"></div>

    <main>
      <section class="table">
        <form action="#" method="post" class="form" id="deptForm">
          <section class="table_header">
            <div class="input-group2">
              <input
                list="exam"
                placeholder="Enter Exam"
                class="exam"
                required
              />
              <datalist id="exam">
                <option value="MSE 1"></option>
                <option value="MSE 2"></option>
                <option value="SEM"></option>
              </datalist>
            </div>
            <div class="input-group2">
              <input
                list="sem"
                placeholder="Enter Semester"
                class="sem"
                required
              />
              <datalist id="sem">
                <option value="I sem"></option>
                <option value="II sem"></option>
                <option value="III sem"></option>
                <option value="IV sem"></option>
                <option value="V sem"></option>
                <option value="VI sem"></option>
              </datalist>
            </div>
            <div class="input-group3">
              <input
                list="sub"
                placeholder="Enter Subject"
                class="sub"
                disabled
                required
              />
              <datalist id="sub"> </datalist>
            </div>
            <div class="btn-div">
              <input type="submit" value="SEARCH" class="btn-search" disabled />
            </div>
            <div class="btn-div">
              <input type="submit" value="ADD" class="btn-add" disabled />
            </div>
          </section>

          <section class="table_body">
            <table id="markTable">
              <thead>
                <tr>
                  <th>USN</th>
                  <th>Student Name</th>
                  <th>Marks</th>
                </tr>
              </thead>
            </table>
          </section>
        </form>
        <div
          id="message"
          style="padding: 1rem 0; width: 100%; text-align: center"
        ></div>
      </section>
      <script src="../../../routes/staff/route.js"></script>
    </main>
